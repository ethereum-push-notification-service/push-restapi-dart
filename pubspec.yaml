name: push_restapi_dart
description: 'Push SDK provides an abstraction layer to integrate Push protocol features with your Frontend as well as Backend.'
version: 0.2.6-alpha
homepage: https://docs.push.org/developers
repository: https://github.com/ethereum-push-notification-service/push-restapi-dart

environment:
  sdk: '>=2.19.1 <4.0.0'
  flutter: '>=3.7.0'


dev_dependencies:
  lints: ^2.1.1
  test: ^1.21.0
  flutter_test:
    sdk: flutter

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3
  hex: ^0.2.0
  http: ^1.1.0 
  pointycastle: ^3.7.3
  riverpod: ^2.3.6
  openpgp: ^3.7.0
  cryptography: ^2.5.0
  dart_pg: ^1.1.5
  encrypt: ^5.0.1
  flutter_webrtc: ^0.9.36
  flutter_riverpod: ^2.3.7
  livekit_client: ^1.4.3
  ethereum_addresses: ^1.0.2
  socket_io_client: ^2.0.2
  uuid: ^3.0.4

flutter:
  assets:
    - packages/openpgp/web/assets/worker.js
    - packages/openpgp/web/assets/wasm_exec.js
    - packages/openpgp/web/assets/openpgp.wasm
